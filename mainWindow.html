<!DOCTYPE html>
<html>
    <head>
        <title>Shift Timer</title>
        <link rel="stylesheet" href="css/mainWindow.css">
        <script rel="javascript" src="js/mainWindow.js"></script>
    </head>
    <body>
        <div class="top">
            <div class="left">
                <h3 id="employeeName">Placeholder</h3>
            </div>
            <div class="right">
                <button class="relog" onclick="relog()">&#128273</button>
                <button class="out"   onclick="clock()">&#8986</button>
            </div>
        </div>
        <div class="table">
            <table class="shift-data">
                <tr class="heading-row">
                    <td class="shift-start">Shift Start</td>
                    <td class="shift-end">Shift End</td>
                    <td class="hours">Hours</td>
                </tr>
            </table>
        </div>
    </body>
</html>
